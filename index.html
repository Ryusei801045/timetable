<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アカペラタイムテーブル作成</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196f3" />
  <link rel="icon" href="icon-192.png" />

  <script>
    // サービスワーカー登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(reg => {
          console.log('ServiceWorker registered:', reg.scope);
        }).catch(err => {
          console.error('ServiceWorker registration failed:', err);
        });
      });
    }
  </script>
</head>
<body>
  <h1>アカペラタイムテーブル作成アプリ</h1>

  <label>出演間隔（同一人物の間隔）:</label>
  <input type="number" id="interval" value="2" min="1" max="10" /> グループ分<br /><br />

  <label>開始時間:</label>
  <input type="time" id="startTime" value="13:00" />
  <label>1枠の長さ（分）:</label>
  <input type="number" id="slotDuration" value="10" min="1" /> 分<br /><br />

  <button onclick="addGroup()">グループを追加</button>
  <button onclick="generateSchedule()">スケジュールを生成</button>
  <button onclick="recalculateTimes()">時間の再計算</button>
  <button onclick="resetAll()">リセット</button>

  <div id="groups"></div>

  <h2>スケジュール</h2>
  <table id="schedule">
    <thead>
      <tr><th>時間</th><th>グループ名</th><th>メンバー</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
